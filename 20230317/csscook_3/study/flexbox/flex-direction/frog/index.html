<!DOCTYPE html>
<html>

<head>
    <title>Flexing</title>
    <style>
        body {
            background-color: brown;
        }

        .playground {
            border: 10px solid maroon;
            width: 980px;
            margin: 0 auto;
            border-radius: 30px;
            background-color: skyblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
        }

        .frog {
            background-color: mediumseagreen;
            color: lime;
            font-size: 40px;
            border: 6px solid green;
            border-radius: 10px;
            flex-basis: 200px;
            margin: auto 10px;
         
            /* min-width: auto - 내부자식 컨텐츠만큼 */
            min-width: auto;

            /* 그냥 그대로! - min-width: auto 이기때문에!!  */
            /* flex-basis: 0; */

        }

        .frog.covid {
            background-color: red;
            /* margin: 10px auto; */
            /* margin-left:  auto; */
        }

        .frog.sun {
            height: auto;
            align-self: flex-end
        }
    </style>
</head>

<body>

    <div class="playground">
        <div class="frog"><img src="./images/frog.png"></div>
        <div class="frog"><img src="./images/frog-dj.png"></div>
        <div class="frog sun"><img src="./images/frog-disco.png"></div>
    </div>

</body>

</html>

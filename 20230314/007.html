<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        textarea {
            width: 100%;
            resize: none;
        }
    </style>
</head>

<body>

    <!-- 요청 본문으로 전송 -->
    <form method="post" action="">
        <input type="text">
        <button type="submit">제출</button>
    </form>
    <br>
    <!--  action URL과 ? 구분자 뒤에 이어 붙여서 전송 -->
    <form method="get">

        <!-- 텍스트에리아 -->
        <div>
            <textarea placeholder="10자 이상 100자 이하로 내용을 입력해주세요" cols="10" row="5" maxlength="100"></textarea>
        </div>
        <br><br>

        <!-- 로그인 -->
        <label for="user-id">아이디</label>
        <input id='user-id' type="emial" placeholder="아이디를 입력해주세요" required>

        <label for="user-pw">비밀번호</label>
        <input id='user-pw' type="password">
        <button type="submit">제출</button>
        <br><br>

        <!-- fieldset -->
        <!-- 요소들을 묶을 때 사용 / `disabled` 를 사용할 경우 모든 자손 컨트롤을 비활성화 -->
        <fieldset>
            <legend>제목</legend>
            <label>
                <input type="checkbox"> 프론트엔드 개발
            </label>
            <label>
                <input type="checkbox"> 프론트엔드 개발
            </label>
            <label>
                <input type="checkbox"> 프론트엔드 개발
            </label>
            <label>
                <input type="checkbox"> 프론트엔드 개발
            </label>
        </fieldset>
        <br><br>
        <!-- seldect option -->
        <label for="lunch">오늘의 점심 메뉴:</label>
        <select id="lunch">
            <option value="lunch1">서브웨이</option>
            <option value="lunch2">카레</option>
            <option value="lunch3" selected>참치김밥</option>
            <option value="lunch4">지지고 누들</option>
        </select>
    </form>

    <br><br>
    <div>
        <!-- seldect option optgroup(ux측면으로 사용안함) -->
        <label for="user-tech">여러분이 제일 자신있는 프론트엔드 기술을 모두 작성하세요</label>
        <select id="user-tech" name="user-tech" multiple size="5">
            <optgroup label="front-end">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="Javascript" selected>JavaScript</option>
                <option value="react">React</option>
            </optgroup>
            <optgroup label="back-end">
                <option value="nodejs">Node.js</option>
                <option value="java">JAVA</option>
                <option value="python" selected>Python</option>
            </optgroup>
        </select>
    </div>
    <button type="submit">제출</button>
</body>

</html>

            */

            const time ={ '일도동': 5, '이도동': 10 , '삼도동': 15, '사도동': 20}
            
            let inputF = prompt("메뉴를 고르세요",'짜장면');
            let inputT = prompt("목적지를 고르세요", '일도동');

            function bubbleSort(input) {
                const makeSet = new Set();
                for (let i = 0; i < input.length; i++) {
                    if (makeSet.has(input[i])) {
                        return input[i];
                    } else {

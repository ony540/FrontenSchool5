    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <body>
        <script>
            //https://velog.io/@minji0801/%EB%B2%84%EB%B8%94%EC%A0%95%EB%A0%AC-vs-%EC%84%A0%ED%83%9D%EC%A0%95%EB%A0%AC-vs-%EC%82%BD%EC%9E%85%EC%A0%95%EB%A0%AC-%EC%B0%A8%EC%9D%B4-%EC%A0%9C%EB%8C%80%EB%A1%9C-%EC%95%8C%EA%B3%A0%EA%B0%80%EC%9E%90

            //선택 정렬 - 선택 정렬이 버블 정렬보다 2배 더 빠를 수도 있음에 불구하고 선택 정렬의 시간 복잡도 역시 O(n²)
            //최솟값을 찾아서 맨 앞으로 이동하는 방식, 버블 정렬보다 좋음

            /*
            삽입 정렬
            - 앞에서부터 차례대로 이미 정렬된 부분과 비교하여 교환하는 방식
            - 셋 중에 제일 빠르지만 배열이 길어질수록 효율성이 떨어짐
            - 최고의 상황일때는 O(n)

            모두 시간 복잡도는 O(n²)
            선택 정렬과 삽입 정렬은 사용할 메모리가 제한적인 경우에 사용하면 좋음

            */
            let myArr = [10, 9, 8, 5, 6, 2, 3, 4, 1, 2];
            function selectionSort([...arr]) {
                for(let i = 0; i < arr.length; i++){
                    // 가장작은 원소의 인덱스 번호를 0으로 초기화합니다. 
                    let minnumIndex = i;
                    for(let j = i +1; j < arr.length; j ++){
                        //버블 정렬과의 차이 1: 버블 정렬은 원소와 바로 다음 원소를 비교합니다. 
                        //하지만  선택 정렬은 가장 작은 인덱스의 원소와 나머지 원소를 비교합니다.

                        //차이 2: 버블 정렬은 원소와 원소를 비교하고 위치를 교환합니다
                        // 하지만 선택 정렬은 가장 작은 인덱스를 저장합니다. 
                        if(arr[minnumIndex] > arr[j]){
                            console.log(minnumIndex);
                            minnumIndex = j;
                        }
                    }
                    //가장 작은 원소의 인덱스가 바뀌었다면
                    if( i != minnumIndex){
                        //선택 정렬은 중간에 불필요한 원소의 위치 교환이 없고 두번째 포문의 가장 마지막에 딱한번 실행됨
                        [arr[i],arr[minnumIndex]] = [arr[minnumIndex],arr[i]];
                    }
                }
            }

            let result = selectionSort(myArr);

        </script>
    </body>
</html>

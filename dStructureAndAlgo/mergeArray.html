<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>자료구조와 알고리즘</title>
    </head>
    <body>
        <script>
            //정렬된 두개의 배열을 병합하기
            //[] + []

            function mergeArrary(arr1, arr2) {
                let mergedArray = [...arr1,...arr2].sort((a,b) => a - b);
                return mergedArray;
            }
        </script>
    </body>
</html>

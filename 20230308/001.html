<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex - justify-content</title>
    <style>
        .flex-container{
            display: flex;
            background-color: #eee;
            border: 1px solid #ddd;
            margin-bottom: 10px;

            /* 세로로 배치하기 */
            /* flex-direction: column;
            height: 150px; */
        }
        
        .flex-item{
            background-color: skyblue;
            border: 1px solid royalblue;
        }
        
        span .flex-item {
            background-color: gold;
        }
        
        .center{
            justify-content: center;
        }
        
        .end{
            justify-content: flex-end; 
        }
        
        /* 양끝으로 동일하게 만들기 */
        .between{    
            justify-content: space-between;
        }

        /* 아이템마다 양쪽에 같은 간격주기 */
        .around{    
            justify-content: space-around;
        }

        /* 아이템들의 사이와 양 끝에 균일한 간격 - 엣지에서 안됨 */
        .evenly{    
            justify-content: space-evenly;
        }

    </style>
</head>
<body>
 <div class="flex-container">
    <div class="flex-item">A</div>
    <div class="flex-item">B</div>
    <div class="flex-item">C</div>
 </div>
 <div class="flex-container center">
    <div class="flex-item">A</div>
    <div class="flex-item">B</div>
    <div class="flex-item">C</div>
 </div>
 <div class="flex-container end">
    <div class="flex-item">A</div>
    <div class="flex-item">B</div>
    <div class="flex-item">C</div>
 </div>
 <div class="flex-container between">
    <div class="flex-item">A</div>
    <div class="flex-item">B</div>
    <div class="flex-item">C</div>
 </div>
 <div class="flex-container around">
    <div class="flex-item">A</div>
    <div class="flex-item">B</div>
    <div class="flex-item">C</div>
 </div>
 <div class="flex-container evenly">
    <div class="flex-item">A</div>
    <div class="flex-item">B</div>
    <div class="flex-item">C</div>
 </div>

 <!-- 인라인 요소도 flex가 된다! -->
 <span class="flex-container">
    <span class="flex-item">A</span>
    <span class="flex-item">B</span>
    <span class="flex-item">C</span>
 </span>  
 <span class="flex-container center">
    <span class="flex-item">A</span>
    <span class="flex-item">B</span>
    <span class="flex-item">C</span>
 </span>  
 <span class="flex-container end">
    <span class="flex-item">A</span>
    <span class="flex-item">B</span>
    <span class="flex-item">C</span>
 </span>  
</body>
</html>

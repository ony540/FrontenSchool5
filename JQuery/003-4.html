<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>empty demo</title>
    <style>
        td {
            text-align: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
</head>

<body>

    <table border="1">
        <tr>
            <td>TD #0</td>
            <td></td>
        </tr>
        <tr>
            <td>TD #2</td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td>TD#5</td>
        </tr>
    </table>

    <script>
        // 비어있는 td
        $("td:empty")
        // text를 넣고 , css 지정
            .text("Was empty!")
            .css("background", "rgb(255,220,200)");
    </script>

</body>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>
    <ul>
        <li>0: hello world</li>
        <li>1: hello world</li>
        <li>2: hello world</li>
        <li>3: hello world</li>
        <li>4: hello world</li>
        <li style="display: none;">5: hello world</li>
        <li style="display: none;">6: hello world</li>
        <li style="display: none;">7: hello world</li>
        <li style="display: none;">8: hello world</li>
        <li style="display: none;">9: hello world</li>
    </ul>
    <script>
        $(function () {
            $("li:hidden").show(); //display:none 되어있던 것들

            $("li:visible").css("color", "red");
        })
        /*
        # 숨겨진 모든 요소 선택하기
        $(":hidden")

        # 표시된 모든 요소 선택하기
        $(":visible")
        */
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box{
            width: 100px;
            height: 100px;
            background-color: royalblue;
            margin: 20px
        }

        .transform:hover{
            transform: scale(1.0,1.5);
            transform-origin: top left;
        }

        .rotate:hover{
            transform: rotate(145deg);
            transform-origin: top left;
            /* 시작 기준점 */
        }
        .translate:hover{
            transform: translate(20px, 40px);
        }
        .skew:hover{
            transform: skew(30deg, 20deg);
        }
        .mix:hover{
            transform: rotate(130deg) skew(30deg, 20deg) translate(50px, 120px);
        }

    </style>
</head>
<body>
    <div class="box transform">box</div>
    <div class="box rotate">box</div>
    <div class="box translate">box</div>
    <div class="box skew">box</div>
    <div class="box mix">box</div>
</body>
</html>

    <!-- 4. stopPropagation로 이벤트전파 막기 -->
    <form action="">
        <button type="submit" class="submit">제출</button>
    </form>

    <script>
        const submit = document.querySelector('.submit');
        submit.addEventListener('click', (event) => {
            console.log('clicked');
            event.preventDefault(); //이벤트 전파를 막지는 못한다
            event.stopPropagation(); //이거전에 실행되는 것은 이뤄짐
        });

        document.body.addEventListener('click', () => {
            console.log('event captures!'); //서브밋일때 stopPropagation 해도 실행됨
        }, true); //true - 캡쳐링 이벤트 (캡처링->버블링과정)

        document.body.addEventListener('click', () => {
            console.log('event still alive!'); 
        }); //기본 - 버블링 이벤트 (캡처링->버블링과정)
    </script>

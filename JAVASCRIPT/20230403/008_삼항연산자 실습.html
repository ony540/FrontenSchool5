<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number 연산</title>
</head>

<body>
    <script>
        //3항 연산자 실습
        // 통장에 10000원 초과있으면 '부자' 
        // 통장에 10000원 이하있으면 '부를 바라는 자' 
        
        let money1 = 1000;
        const message = (money1 > 10000) ?  '부자' : '부를 바라는 자' ;
        console.log(message) //부를 바라는 자


        let money = 12000;
        const status = (money > 100000) ?  '초부자' : (money > 10000) ?  '부자' : '부를 바라는 자' ;
        console.log(status) //부자





        //드모르간 법칙
        //헷갈리는 연산 모음
    </script>
</body>

</html>

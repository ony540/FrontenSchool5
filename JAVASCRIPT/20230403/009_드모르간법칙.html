<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number 연산</title>
</head>

<body>
    <script>
        //드모르간 법칙
        //무조건 트루가
        const x = 0;
        const y = 1;
        console.log(!(x || y) === (!x && !y) );
        console.log(!(x && y) === (!x || !y) );

        //어? 이코드가 무조건 false가 되네? => 코드 전체 삭제
   
    </script>
</body>

<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number 연산</title>
</head>

<body>
    <script>
        //할당 연산
        let x = 10;
        x = x+10;
        x += 10;

        //단항연산
        console.log(-(2))
        console.log(-(-2))
        console.log(+(-2))
        console.log(+(+2))
        console.log(+(+'2'))

        //증감연산
        let num = 3;
        ++num; //4  선증가 후할당
        num++; //출력은 4 but 이제 값은 5

        --num; // 4 (1빠짐) 
        num--; // 선할당 후증가

        //실무에서는 이것을 구분하는 것이 큰 의미가 없습니다.
        for(let i = 0; i < 10; i++){
            console.log(i)
        }

        for(let i = 0; i < 10; ++i){
            console.log(i)
        }

        //단락회로평가
        //3항 연산자
        //드모르간 법칙
        //헷갈리는 연산 모음
    </script>
</body>

</html>

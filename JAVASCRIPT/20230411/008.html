<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컬러피커 속성제어 실습</title>
    <style>
        /* 문서 트리의 루트 요소(html)를 선택하는 가상 클래스 */
        :root {
            --main-bgColor: teal;
            --main-txtColor: white;
        }

        body {
            padding: 0;
            margin: 0;
            font-size: 1.5em;
            background-color: var(--main-bgColor);
        }

        .wrapper {
            padding: 20px;
            text-align: center;
            background-color: #fff;
        }

        .picker {
            display: inline-block;
        }

        .picker+.picker {
            margin-left: 30px;
        }

        main {
            color: var(--main-txtColor);
        }
    </style>
</head>

<body>
    <section class="wrapper">
        <article class="picker">
            <label for="bg">배경색 : </label>
            <input id="bg" type="color" class="inp-picker" data-id="bgColor">
        </article>
        <article class="picker">
            <label for="txt">글씨색 : </label>
            <input id="txt" type="color" class="inp-picker" data-id="txtColor">
        </article>

    </section>
    <main>
        <h1>Color Picker!!</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum possimus sint, voluptatem alias facere veniam
            doloremque voluptas optio a omnis, ullam quae! Autem eveniet animi tempora pariatur dolorum ad laboriosam!
        </p>
    </main>


    <script>
        /*
        // 인풋
        const bgInput = document.getElementById('bg')
        const txtInput = document.getElementById('txt')

        //타겟

        const txt = document.querySelector('main')

            console.log(bgInput.value)
        });

        txtInput.addEventListener('input', () => {
            txt.style.color = txtInput.value
            console.log(txtInput.value)
        });
         */


        //강사님방식

        const inpPicker = document.querySelectorAll('.inp-picker');
        //쿼리 셀렉터로 들고오면 노드리스트 -> forEach 사용가능!!!
        const root = document.querySelector(':root') //적용시킬 객체

        inpPicker.forEach((item) => {
            item.addEventListener('input', () => {
                const name = `--main-${item.dataset.id}`; //각각의 data id를  --main-을 붙여서 이름으로 들고오기
                // root안의 --main-bgColor,--main-txtColor를 item.value값으로 변경한다
                root.style.setProperty(name, item.value)

                console.log(item.value)
                console.log(`--main-${name}`)
            })
        })
    </script>
</body>

</html>

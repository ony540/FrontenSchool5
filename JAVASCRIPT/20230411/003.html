<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <figure>
                <img src="" alt="잭필드">
                <figcaption>
                    상품 가격 : 39,990원
                    <span class="hidden">(주의) VIP만 받을 수 있는 혜택입니다.</span>
                </figcaption>
            </figure>
        </li>
    </ul>

    <script>
        const info = document.querySelector('figcaption');
        console.log(info.innerText); //상품가격 텍스트만 - 잘사용하진않음 
        console.log(info.textContent); //상품가격, (주의) VIP만 받을 수 있는 혜택입니다. 사라진 텍스트까지 들어간다

        console.log(info.innerHTML); // 모두다에  <span class="hidden"> 이런 태그까지 전부!
    </script>
</body>

</html>

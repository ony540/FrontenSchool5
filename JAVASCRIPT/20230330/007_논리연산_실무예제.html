<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산 실무예제</title>
</head>
<body>
    <script>
        // 3, 6, 9, 12, 15, 18
        // 5, 10, 15

        //3과 5의 공배수
        for (let i = 0; i < 101; i++) {
            // console.log(i)
            if (i % 3 == 0 && i % 5 == 0){
                console.log(i)
            }
        }

        // https://codingdojang.com/scode/350#answer-filter-area
        // 3,5의 배수들
        for(let i = 0; i < 101;i ++){
            // console.log(i);
            if(i % 3 == 0 || i % 5 == 0){
                console.log(i);
            }
        }


        //3,5의 배수들의 합
        let x = 0
        for (let i = 0; i < 1001; i++) {
            // console.log(i)
            if (i % 3 == 0 || i % 5 == 0){
                x = x + i
            }
        }
        console.log(x)

    </script>
</body>
</html>

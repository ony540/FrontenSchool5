<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        //원시타입 string, number, bigint, boolean, undefined, symbol, null
        // 값의 참조가 저장되는 것이 아닌, 
        // 값 자체(가리키고 있는 값을 따라가서 실제 메모리에 저장된 주소)가 복사되어 저장됩니다.

        let str1 = 'hello';
        let str2 = str1;
        console.log(str2); // 'hello'

        str1 = 'world';
        console.log(str2); // str2에 할당된 값은 여전히 'hello' 입니다.

        console.log(typeof 'hello')
        //이스케이프 문자
        console.log(typeof 'i\'m so happy')
        console.log('h\ne\nl\nl\no')

        //number
        console.log(typeof 10)
        console.log(typeof 10.1)

        //boolean
        console.log(typeof true)
        console.log(typeof false)

        //undefined
        console.log(typeof undefined)
        let a;
        console.log(a)

        //null(값이 비어있음을 명시적으로 나타냄)
        console.log(typeof null) // object라고 나옴 - 설계 오류인 것을 개발자가 인정

        //bigint

        //symbol
        console.log(typeof Symbol())
    

        //////////////////
        //function
        console.log(typeof function(){})

        //object
        console.log(typeof [10,20,30]) //배열
        console.log(typeof {a:10,b:20,c:30}) //object
        console.log(typeof /정규표현식/gi ) //object
        console.log(parseInt(true)) //NaN
        console.log(parseInt(false)) //NaN
        console.log(Number(true)) // 1
        console.log(Number(false)) // 0

        //형변환(number -> string, string -> number)
        console.log(+'10')
        console.log(Number('10')) // 권하지 않습니다
        console.log(parseInt('10')) // 권합니다
        console.log(parseFloat('10.1')) // 권합니다

        //형변환(다른 type -> string)
        let hojun = 10;
        console.log(hojun.toString())
        // 10.toString() 10.까지를 소숫점으로 봐서 오류 발생
        console.log('' + 10)
        console.log(String(10))

        //형변환(다른 type -> boolean)
        let hojun2 = 10;
        console.log(Boolean(-1))
        console.log(Boolean(0)) //false
        console.log(Boolean(1000))
        console.log(!!1000)
        console.log(!!hojun2)
    </script>
</body>
</html>

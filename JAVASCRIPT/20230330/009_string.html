<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let txt = 'hello'
        
        console.log(txt + txt);
        console.log(txt[0]); //Sass는 1부터시작, 다른 프로그래밍랭귀지는 0부터 시작합니다.
        console.log(txt[2]);
        console.log(txt[-1]); // javascript에서 마이너스 인덱싱을 허락하지 않습니다.

        console.log(txt.length)
        console.log(txt.indexOf('l')) //처음으로 나온 인덱스값 1개 선택
        console.log(txt.search('l')) 

        console.log(txt.indexOf('z')) // 없는 값을 찾으면 결과 값이 -1 
        console.log(txt.search('Z'))  // 없는 값을 찾으면 결과 값이 -1 

        let regExp = /he/;
        console.log(txt.search(regExp));

        console.log(txt.replace('hel','ABC'));

        let txt2 ='abcdeHHefg';
        let regExp2 = /[A-Z]/g;
        console.log(txt2.search(regExp2)); // 대문자인 H의 첫 인덱스 위치를 반환

        let txt3 ='abcdeHHefg';
        let regExp3 = /[A-Z]/g;
        console.log(txt3.replace(regExp3,'h')); // 대문자인 H 두가지 다 소문자 h로 변환! 

        
    </script>
</body>
</html>

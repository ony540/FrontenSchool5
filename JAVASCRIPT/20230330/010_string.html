<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let txt = 'abcdefghij'

        //slice(시작인덱스, 종료인덱스) : 시
        console.log(txt.slice(1, 3)) //start,end(-1)
        console.log(txt.slice(1)) //start
        console.log(txt.slice(3,1)) //안됩니다.
        console.log(txt.slice(3,-3)) // -3을 인식해서 2번째부터 -3번째 이전까지 잘라낸 'cdefg'

        //substring(시작인덱스,종료인덱스) : 시작인덱스부터 '종료인덱스-1' 까지 반환합니다. 
        console.log(txt.substring(1,3))
        console.log(txt.substring(3)) // 시작점
        console.log(txt.substring(5,3)) //작동한다 - 순서가 뒤집혀도
        console.log(txt.substring(2,-3)) //마이너스 값을 0으로 인식해서 2,0으로 인식된다!

        // https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/String/substr
        // substr는 지원이 중단된 문법입니다.


        // replace
        let txt2 = 'paullab CEO leehojun CEO'

        console.log(txt2.replace('CEO', 'COO'))
        console.log(txt2.replace(/CEO/g, 'COO'))
        // 구 브라우저 지원이 안될 가능성이 큼, 회사가서 확인하세요.
        // 21년도에 추가되었습니다.
        console.log(txt2.replaceAll('CEO', 'COO'))

        console.log(txt2.toLowerCase())
        console.log(txt2.toUpperCase())

        // 많이 사용됩니다. 특히 알고리즘 문제에서요.
        console.log(txt2.includes('CEO'))
        console.log(txt2.includes('CDO'))

        // 메서드 채이닝 계속해서 . . 을 늘리는 것
        txt2.replace('CEO', 'CDO').includes('CDO').toString().toUpperCase()

        // split - 어디서나 정말 많이 사용되는 매서드
        txt2.split(' ') //띄어쓰기 단위로 잘린다.

        //실습문제
        let text1 = 'aa bb cc dd'
        let text2 = 'aa-bb-cc-dd'
        let text3 = 'aa,bb,cc,dd'
        let text4 = 'aa,bb-cc-dd' //중급자만 하세용

        console.log(text1.split(' '));
        console.log(text2.split('-'));
        console.log(text3.split(','));

        //문제 4
        //정규 표현식
        console.log(text4.split(/[-,]/g));
        console.log(text4.split(/-|,/g));
        
        //replac하고 split
        console.log(text4.replace(',','-').split('-'));

        // trim() - 공백 제거! /자주 사용되진않지만 직접 구현하면 번거로운 
        let test = '           hello world';
        console.log(test.trim());




    </script>
</body>
</html>

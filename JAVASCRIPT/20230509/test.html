<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>
    <body>
        <div id="root"></div>
        <script>
            const root = document.querySelector('#root');

            const div = document.createElement("div");
            div.classList.add("container");

            const h1 = document.createElement("h1");
            h1.classList.add("ir");

            const section = document.createElement("section");
            const h2 = document.createElement("h2");
            h2.classList.add("section-title");

            const img = document.createElement("img");
            img.classList.add("section-img");
            img.setAttribute("src", "img.jpg");
            img.setAttribute("alt", "섹션이미지");

            const p = document.createElement("p");
            p.classList.add("section-contents");
            p.textContent = "내용";

            section.append(h2, img, p);
            div.append(h1, section);
            root.append(div);

            // 문제2
            'abcde1abc12abb'.split('').filter(x => {
                if (!isNaN(parseInt(x))) return x
            }).reduce((a, b) => parseInt(a) + parseInt(b), 0)

            '12njsdjiow32'.match(/[0-9]/g) //숫자찾는다
            .reduce((a, b) => parseInt(a) + parseInt(b), 0) // 숫자로 변환해서 더하기
        </script>
    </body>
</html>

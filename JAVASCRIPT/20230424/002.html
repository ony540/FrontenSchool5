<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocumentFragment</title>
</head>

<body>

    <div id="parent"></div>
    <script>
        const parent = document.querySelector('#parent')
        const txt = document.createElement('p')
        txt.textContent = '문자입니다';

        //DocumentFragment : 오직 메모리상에서만 존재하는 경량화된 DOM - 가상돔
        const frag = document.createDocumentFragment() //조그마한 돔트리가 생성된다

        frag.append(txt);
        console.log(frag);
        
        parent.append(frag);
        console.log(frag);

        //붙이고 난 뒤 차이점은 없음 콘솔에서는 
        //결과 - 돔은 없고 p태그만 있음 (다른 태그에 붙이면 본인은 사라지고 자식만 붙임)
    </script>
</body>

</html>

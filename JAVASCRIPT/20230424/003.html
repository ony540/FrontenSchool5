<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocumentFragment - 여러개실습</title>
</head>

<body>
    <main>

    </main>
    <script>
        const main = document.querySelector('main')
        const frag = document.createDocumentFragment()
        const article = document.createElement('article');
        article.classList.add('parent');
        article.innerHTML = `<figure>
                <img class="figImg" src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg"
                    alt="">
                <figcaption class="figCap">
                    유재석씨가 수상식에서 환하게 웃고 있다.
                </figcaption>
            </figure>`;
        frag.append(article);

        for (i = 0; i < 10; i++) {
            main.append(frag.cloneNode(true));
        }


        // main.append(frag.cloneNode(true));

        // nodeClone? - 놓침
    </script>
</body>

</html>

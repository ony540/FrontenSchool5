<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜라자판기</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1><img src="./img/cola-logo.png" alt="cola cola"></h1>
    <main>
        <!-- section 1 -->
        <section class="section1">
            <h2 class="a11y-hidden">판매음료</h2>
            <ul class="cola-list">
                <li>
                    <button class="btn-cola active" type="button">
                        <img src="./img/cola-original.png" alt="" class="cola-img">
                        <span class="cola-name">Original_Cola</span>
                        <strong class="cola-price">1000원</strong>
                    </button>
                </li>
                <li>
                    <button class="btn-cola" type="button">
                        <img src="./img/cola-violet.png" alt="" class="cola-img">
                        <span class="cola-name">Original_Cola</span>
                        <strong class="cola-price">1000원</strong>
                        <strong class="soldout">
                            <span>품절</span>
                        </strong>
                    </button>
                </li>
                <li>
                    <button class="btn-cola" type="button">
                        <img src="./img/cola-yellow.png" alt="" class="cola-img">
                        <span class="cola-name">Original_Cola</span>
                        <strong class="cola-price">1000원</strong>
                    </button>
                </li>
                <li>
                    <button class="btn-cola" type="button">
                        <img src="./img/cola-cool.png" alt="" class="cola-img">
                        <span class="cola-name">Original_Cola</span>
                        <strong class="cola-price">1000원</strong>
                    </button>
                </li>
                <li>
                    <button class="btn-cola active" type="button">
                        <img src="./img/cola-green.png" alt="" class="cola-img">
                        <span class="cola-name">Original_Cola</span>
                        <strong class="cola-price">1000원</strong>
                    </button>
                </li>
                <li>
                    <button class="btn-cola" type="button">
                        <img src="./img/cola-orange.png" alt="" class="cola-img">
                        <span class="cola-name">Original_Cola</span>
                        <strong class="cola-price">1000원</strong>
                    </button>
                </li>
            </ul>

            <div class="container">
                <div class="bg-box">
                    <h2>잔액</h2>
                    <p>1000 원</p>
                </div>
                <button class="btn" type="button">거스름돈 반환</button>

                <label class="a11y-hidden" for="paid-money">금액투입(단위:원)</label>
                <input id="paid-money" min="100" step="1000" type="number" required placeholder="입금액 입력">

                <button class='btn' type="submit">입금</button>

                <h2 class="a11y-hidden">장바구니</h2>
                <ul class="get-list">
                    <li>
                        <img src="./img/cola-original.png" alt="기본콜라">
                        Original_Cola
                        <strong class="count">1
                            <span class="a11y-hidden">개</span>
                        </strong>
                    </li>
                    <li>
                        <img src="./img/cola-green.png" alt="그린콜라">
                        Original_Cola
                        <strong class="count">2
                            <span class="a11y-hidden">개</span>
                        </strong>
                    </li>

                </ul>
                <button class='btn btn-get' type="button">획득</button>

            </div>
        </section>
        <!-- // section 1 -->

        <section class="section2">
            <div class="bg-box">
                <h2>소지금</h2>
                <p><strong>25000 원</strong></p>
            </div>
        </section>
        <section class="section3">
            <h2>획득한 음료</h2>
            <ul class="get-list">
                <li>
                    <img src="./img/cola-original.png" alt="기본콜라">
                    Original_Cola
                    <strong class="count">1
                        <span class="a11y-hidden">개</span>
                    </strong>
                </li>
                <li>
                    <img src="./img/cola-green.png" alt="그린콜라">
                    Original_Cola
                    <strong class="count">2
                        <span class="a11y-hidden">개</span>
                    </strong>
                </li>
                <li>
                    <img src="./img/cola-orange.png" alt="콜라">
                    Original_Cola
                    <strong class="count">1
                        <span class="a11y-hidden">개</span>
                    </strong>
                </li>
                <li>
                    <img src="./img/cola-violet.png" alt="콜라">
                    Original_Cola
                    <strong class="count">5
                        <span class="a11y-hidden">개</span>
                    </strong>
                </li>
            </ul>
            <p class="total-price">총금액 : 9,000 원</p>
        </section>
    </main>
</body>

</html>

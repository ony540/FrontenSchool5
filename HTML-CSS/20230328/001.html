<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기</title>
</head>
<body>
    <h1>로또 번호 추첨기</h1>
    <script>
        const lotto=[];
        while(lotto.length < 6){
            //1-45의 정수
            const num = parseInt(Math.random() * 45 + 1);
            //중복 방지
            if (lotto.indexOf(num) == -1){
            lotto.push(num);
            }
        }
        //오름차순 정렬
        lotto.sort((a,b)=>a-b);
        
        document.write(lotto);
    </script>
</body>
</html>

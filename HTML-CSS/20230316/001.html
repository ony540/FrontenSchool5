<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
    <style>
        /* 위의 size보다 미디어 쿼리가 우선된다! 앞으로의 프로젝트에서 동요들에게 어떤방식으로 이미지 크기 처리를 했는지 공유해야한다!  */
        @media screen and (min-width:620px) {
            img {
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <!-- 화면 키우면 화소가 커지는데 거기에 따라 다른 이미지 들고오기 -->
    <!-- <img srcset="images/rabbit_300.png 2x,
    images/rabbit_500.png 3x" src="images/rabbit_150.png" alt="귀여운 털뭉치"> -->


    <!-- w서술자  -->
    <!-- width값을 주지않으면 뷰포트를 다 차지하려고 함  -->
    <!-- <img srcset="images/rabbit_500.png 700w,
    images/rabbit_300.png 600w,
    images/rabbit_150.png 300w" src="images/rabbit_150.png" alt="test"> -->


    <!-- sizes  rabbit_500을 min-width: 960px일때 250px로 보여줄거다-->
    <!-- <img srcset="images/rabbit_500.png 500w,
    images/rabbit_300.png 300w,
    images/rabbit_150.png 150w" sizes="(min-width: 960px) 250px,
			 (min-width: 620px) 150px,
			 300px" src="images/rabbit_150.png" alt="test"> -->


    <!-- media 속성의 값을 통해 조건 -->
    <!--  <source> 요소 안의 srcset 속성 값을 찾아 <img> 태그의 src 에 넣어 화면에 보여줌 -->
    <!-- 픽쳐로하는게 css로 하는거보다 빠르긴한데 뭐 그렇게 체감할 정도는 아닌 -->
    <picture>
        <source srcset="images/rabbit_500.png" media="(min-width:960px)">
        <source srcset="images/rabbit_300.png" media="(min-width:960px)">
        <img src="images/peng.png" alt="귀여운 아기 팽귄들">
    </picture>
</body>

</html>

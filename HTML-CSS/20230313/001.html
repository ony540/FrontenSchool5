<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        a {
            cursor: pointer;
        }

        a:visited {
            color: skyblue;
        }

        button:hover {
            background-color: blue;
        }

        button:active {
            background-color: salmon;
        }

        button:focus {
            background-color: gold;
        }

        button:disabled {
            background-color: black;
        }

    /* 타이틀이 있는 것 */
        [title] {
            text-decoration: line-through;
        }

        [href="#"] {
            color: green
        }
    </style>
</head>

<body>
    <a href="http://www.naver.com" target="_blank" title="새창">링크</a>
    <a href="#" target="_blank" title="새창">카카오</a>
    <a href="#" target="_blank" title="새창">구글</a>
    <button type=”button title="트리거">버튼</button>
    <button type=”button>버튼</button>
    <button type=”button disabled>버튼</button>
    <!-- <input type=”button” value=”버튼”> -->
</body>

</html>

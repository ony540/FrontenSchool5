<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼만들기 강사님과 함께</title>
    <style>

        div{
            cursor: pointer;
            width: 100px;
            text-align: center;
            line-height: 48px;
            height: 48px;
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.05rem;
        }

        /* 아래 두개 같은 의미! 첫번째꺼빼고 적용 */
        /* div:not(:first-child){ */
        div~div{
            margin-top: 20px;
        }
    
        div:nth-child(1){
            background-color: #343F50;

            /* box-shadow: inset - 내부 안 쪽에 콘텐츠 위에 그림자가 생김
             원하는 방향에만 이런 방식으로 줄 수 있다 !! */
            box-shadow: inset 5px 5px solid #4A5568;
            border: 5px solid #000;
        }

        /* 백그라운드 클립으로 사용하기 */
        div:nth-child(2){
            background: linear-gradient(87deg,#824EEC,#426BE9);
            border-radius: 24px;
            border: 5px dashed #E3D7FD;
            /* `padding-box`(안쪽여백까지) 배경을 잘라냄  */
            background-clip: padding-box; 
        }

        /* 가상요소와 포지션을 이용해서 푸는 방법 - 안되는데?? 확인하기 */
        .box22{
            background: linear-gradient(87deg,#824EEC,#426BE9);
            border-radius: 24px;
            border: 5px dashed #E3D7FD;
            position: relative;
            overflow: hidden; 
        }
        .box22::before{
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            background: linear-gradient(87deg,#824EEC,#426BE9);
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /*  이거는 section이나 같은 거에 전체가 들어가 있지않으면 적용되지않음 (마지막 차일드인지 브라우저가 확인하기 어려움)
        div:last-child{ */
        .box3{
            color: #343F50;
            border: 2px solid #E5E5E5;
            border-radius: 0 24px 24px 24px;
            box-shadow: 5px 5px 10px 0px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div>Hello✋</div>
    <div>Hello✋</div>
    <div class="box22">Hello✋</div>
    <div class="box3">Hello✋</div>
</body>
</html>

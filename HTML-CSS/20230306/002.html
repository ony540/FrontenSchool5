<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼만들기 해보기</title>
    <style>
        body{
            display: inline-flex;
            margin: 0;
            padding: 0;
        }
        div{
            cursor: pointer;
            width: 120px;
            text-align: center;
            line-height: 50px;
            height: 50px;
            margin: 20px;
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.05rem;
        }
    
        div:nth-child(1){
            background-color: #343F50;
            border-top: 2px solid #4A5568;
            border-left: 2px solid #4A5568;

            /* 방법1. 박스쉐도우를 외곽선으로! 사용하는 법 */
            /* box-shadow: 0 0 0px 3px #000; */
            
            /* 방법2. outline 사용하는 법
            주의점 - 밖으로 늘어나서 사이즈가 달라짐!! 포커스되었을때도 해당 영역까지 적용되지않기때문에 웬만하면 쓰지않기 */
            outline: 3px solid #000;
        }

        div:nth-child(2){
            background: linear-gradient(87deg,#824EEC,#426BE9);
            border-radius: 26px;

            /* 방법1. outline 사용하는 법 */
            /* outline: 3px dashed #E3D7FD; */

            /* 방법2. background-clip 사용하는 법 - 강사님 
            - `border-box`(테두리까지) / `padding-box`(안쪽여백까지) / `content-box`(콘텐츠 상자까지)
            - 배경을 잘라냄  */
            background-clip: padding-box; 
            border: 3px dashed #E3D7FD;
        }

        /*  이거는 section이나 같은 거에 전체가 들어가 있지않으면 적용되지않음 (마지막 차일드인지 브라우저가 확인하기 어려움)
        div:last-child{ */
        div:nth-child(3){
            color: #343F50;
            border: 2px solid #E5E5E5;
            border-radius: 0 25px 25px 25px;
            box-shadow: 2px 3px 4px 2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div>Hello✋</div>
    <div>Hello✋</div>
    <div>Hello✋</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우선순위</title>
    <style>
        /* 구체성의 원칙(Specificity: 명시도) - 태그< 클래스 < 아이디 순으로 더 구체적이니까 pink 적용됨 */
        #b{
            color: pink;
        }
        .a{
            color: yellow;
        }

        /* 후자우선의 원칙 - 뒤에꺼 기준으로 지정됨 */
        p {
            color: red;
            color: royalblue;
        }

    </style>
</head>
<body>
 <p class="a" id="b">우선순위</p>   
</body>
</html>

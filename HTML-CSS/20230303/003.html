<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 인생의 슬로건</title>
    <style>
        @font-face {
            font-family: 'OAGothic-ExtraBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/OAGothic-ExtraBold.woff2') format('woff2');

            font-style: normal;
        }

        html{
            font-size: 10px;
            margin: 0;
        }
        body {
            margin: 0 5%;
            font-size: 1.6rem;
        }
        h1 {
            font-family: OAGothic-ExtraBold, sans-serif;
            display: inline-block;
            margin-bottom: 0;
        }

        h3{
            padding-top: 2rem;
            border-top: 2px solid rgb(44, 44, 44);
            line-height: 160%;
            letter-spacing: 0.01rem;
            margin-top: 1.2rem;
        }

      


    </style>

<body>
    <h1>사람 인생 X되기 쉽지 않다.</h1>
    <h3 >아무리 실수하고 실패해도 사람 인생이 한 번에 망하기 쉽지 않다. <br> 하고 싶은 거 해보고 싶은 거 쫄지 말고 해보자.</h3>
    <p>오나영</p>

</html>

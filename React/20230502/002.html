<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        /*
        createTextNode() : 메서드이며 이름에서 알 수 있듯이 작동합니다. 요소를 생성합니다... 그런 다음 요소를 사용하여 작업을 수행해야 합니다(예: 자식으로 추가하는 경우).
        따라서 새 요소를 가지고 어딘가에 배치하려는 경우에 유용합니다.
        textContent : 당신이 얻거나 설정할 수 있는 속성이며, 고유한 진술만 있고 다른 것은 없습니다. 따라서 이미 존재하는 요소의 내용만 변경하려는 경우에 유용합니다.
*/
        //js로 만들어보는 돔
        function GreetingJS({name}){
            const h1 = document.createElement('h1');
            h1.classList.add('greeting');
            h1.appendChild(document.createTextNode('hello')); //textNode 추가하기

            const elI = document.createElement('i');
            elI.appendChild(document.createTextNode(name));
            h1.appendChild(elI);
            h1.appendChild(document.createTextNode('. Welcome!'));

            return h1;
        }

      


        //react로 만드는 돔
        function GreetingVdom({ name }){
            return React.createElement(
                'h1',
                {className: 'greeting'},
                'Hello',
                React.createElement('i',null,name),
                '. world'

            )
        }

        //리액트 Jsx
        function GreetingJsx({ name }){
            return (
                <h1 className="greeting">
                    Hello <i>나영</i>. Welcome!
                </h1>
            )
        }

        function App(){
            return React.createElement(
                // GreetingVdom, {name: '나영'}
                GreetingJsx, {name: '나영'}
            )
        }

        //3가지 모두 같이 추출
        const root = document.getElementById('root');
        // root.appendChild(GreetingJS({name: '나영'}));
    
        const rootReact = ReactDOM.createRoot(root);
        rootReact.render(
            <App/>
        );
    </script>
</body>

</html>
